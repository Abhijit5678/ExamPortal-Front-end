<div class="bootstrap-wrapper">
    <div class="container">



        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../..//assets/logo2.png" alt="not loding">
                </div>
                <h1 class="text-center">Register here</h1>

                <form (ngSubmit)="submitForm()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>USER NAME</mat-label>
                        <input matInput placeholder="Input Username" name="username" [(ngModel)]="data.username">
                      </mat-form-field>
    
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>PassWord</mat-label>
                        <input matInput placeholder="Input PassWord" name="password" [(ngModel)]="data.password">
                      </mat-form-field>
    
                      <mat-form-field class="full-width" appearance="outline" >
                        <mat-label>FirstName</mat-label>
                        <input matInput placeholder="Input FirstName" name="firstname" [(ngModel)]="data.firstname">
                      </mat-form-field>
    
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last NAME</mat-label>
                        <input matInput placeholder="Input lastname" name="lastname" [(ngModel)]="data.lastname">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Input Email" name="email" [(ngModel)]="data.email">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>phone</mat-label>
                        <input matInput placeholder="Input phone"  name="phone" [(ngModel)]="data.phone">
                      </mat-form-field>
                      <div class="container text-center">
                      <button mat-raised-button color="primary">Save</button>
                      
                      <!-- <button mat-raised-button color="primary">Reset</button> -->
                    </div>


                </form>
               {{data | json}}
            </div>
        </div>
    </div>

</div>
