<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
               <mat-card>
                <div class="container text-center">
                
                    <div class="container text-center">
                        <img src="../../..//assets/logo2.png" alt="not loding">
                    </div>
                    <h1 class="text-center">Login here</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>USER NAME</mat-label>
                            <input matInput placeholder="Input Username" name="username" [(ngModel)]="userLoginData.username">
                        </mat-form-field>
    
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>PassWord</mat-label>
                            <input matInput placeholder="Input PassWord" name="password" [(ngModel)]="userLoginData.password">
                          </mat-form-field>
                          <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            
                            <button class="ml20" mat-raised-button color="accent" type="reset">Reset</button>
                          </div>
                    </form>

                
                </div>
            </mat-card>
            </div>
        </div>
    </div>
</div>
